# Yazi Keymap Configuration
# https://yazi-rs.github.io/docs/configuration/keymap

# Pane resizing (defaults included for reference)
# [ - Decrease parent width
# ] - Increase parent width
# { - Decrease preview width
# } - Increase preview width

[[mgr.prepend_keymap]]
on = ["g", "d"]
run = "cd ~/Downloads"
desc = "Go to Downloads"

[[mgr.prepend_keymap]]
on = ["g", "s"]
run = "cd ~/source"
desc = "Go to source"

[[mgr.prepend_keymap]]
on = ["g", "c"]
run = "cd ~/.config"
desc = "Go to .config"
